<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style cal.css">
</head>
<body>
    <div class="calculator-box">
        <div style="text-align: center;">
            <h1> Simple Calculator</h1> <hr>
            <h2>Enter First Number <br> <input type="text" value="" id="firstNumber" placeholder="Enter first number"></h2>
            <h2>Enter Second Number <input type="text" value="" id="secondNumber" placeholder="Enter Second number"></h2>
            <button type="button" onclick="add()">➕</button>
            <button type="button" onclick="sub()">➖</button>
            <button type="button" onclick="mul()">❌</button>
            <button type="button" onclick="div()">➗</button>
            <button type="button" onclick="mod()">%</button>
            <h2>Result <br> <input type="text" value="" id="resultBox" placeholder="Result"></h2>
        </div>
    </div>

    <script src="./clacul.js"></script>
</body>
</html>
